<div class="bottom-nav-button-wrapper" matRipple matRippleCentered="true" [matRippleRadius]="rippleRadius"
     [routerLink]="link"
     [routerLinkActive]="['bottom-nav-active']"
     [routerLinkActiveOptions]="{exact:exact}"
>

  <div class="center">

    <mat-icon>
      <ng-content></ng-content>
    </mat-icon>

    <div *ngIf="label" class="label">
      {{label}}
    </div>

  </div>

</div>
